<title>Voxelent - Bounding Box Test</title>

<script type='text/javascript' src='lib/voxelent_v0.87.6.js'></script>

<script type='text/javascript'>
var view;

function runVoxApp(){
    vxl.api.subscribe(vxl.events.MODELS_LOADED, this);
    view = vxl.api.setup('view-1');
    var list = ['cone.json','cylinder.json','sphere.json']
    vxl.api.load(list,null,null,'assets/models/geometry');
    view.start();
}

function handleEvent(event){

    var cone 		= vxl.api.getActorByName('cone.json');
    var cylinder 	= vxl.api.getActorByName('cylinder.json');
    var sphere 		= vxl.api.getActorByName('sphere.json');

    cone.setPosition(10,0,0);  
    cylinder.setPosition(-10,0,10);
    sphere.setPosition(0,0,-5);
    sphere.setColor(0,0.9,0.2);
    
    var cam = vxl.c.camera;
     
    cam.longShot();
    cam.setAzimuth(15);
    cam.setElevation(-15);
    
    vxl.api.boundingBoxON();
}
</script>
