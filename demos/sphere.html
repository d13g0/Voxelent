<!DOCTYPE html>
<html lang="en">
	<head>
		
		<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="description" content="Voxelent " />
		<meta name="author" content="Diego Cantor" />
		<meta name="viewport" content="width=device-width; initial-scale=1.0" />
		<link href='css/voxelent.css' type='text/css' rel='stylesheet' />
		<script type='text/javascript' src='lib/jquery.js'></script>
		<script type='text/javascript' src='lib/voxelent_v0.86.js'></script>
		<title>Voxelent: Demo Sphere</title>
        
        <script type='text/javascript'>
        
        //We can suscribe the current window to Voxelent Events
        vxl.go.notifier.addTarget(vxl.events.MODELS_LOADED, this);
        
        var view;
        
        function runVoxelentApp(){
            view = vxl.api.setup('view-1');
            vxl.api.load('ball.json');
            view.start();
        }
        
        //This function will be called whenever a voxelent event, for which
        //the window has been registered, is triggered.
        function handleEvent(event, src){
            if (event == vxl.events.MODELS_LOADED){
                vxl.c.camera.longShot();
            }
        }
        </script>
        
	</head>
	<body onload='runVoxelentApp()'>
		<table>
			<tr>
				<td>
				<div class="col-width clearfix header-inner"><img src=
					"css/img/voxelent.png" />
					<div class="shadow"></div>
				</div><div class="header-shadow"></div>
                </td>
			</tr>
			<tr>
				<td>
				<canvas id = 'view-1' width='1200' height='500'>
					<p>
						Your browser does not support WebGL :-(
					</p>
				</canvas>
                </td>
			</tr>
		</table>
	</body>
</html>
