<title>Voxelent - Demo Brain</title>
<script type='text/javascript' id='code-js'>

	function runVoxApp(){
		
		vxl.go.debug = true;
	    vxl.go.notifier.addTarget(vxl.events.MODELS_LOADED, this);
	    
	    vxl.api.loadLUTS('assets/tables');
	    
	
	    vxl.api.setup('view-1');
	    var list = ["part1.json",
	    			"part2.json",
	    			"part3.json",
	    			"part4.json",
	    			"part5.json",
	    			"part6.json"];
	    
	
	    vxl.api.load(list,vxl.def.model.loadingMode.LATER,null,'assets/models/brain');
	    vxl.c.view.start();
	}
	
	function handleEvent(event, src){
	    if (event == vxl.events.MODELS_LOADED){
	    	vxl.api.setLookupTable('default');
	    	vxl.c.camera.longShot();
	    	$('.info').animate({top:"0"},600);
	    	
	    }
	}
</script>

<body onload='runVoxApp()'>
	
	<div class = 'info message'>

		<p> Click to dismiss this message</p>
	</div>

<div>

	</p>
</canvas>
</div>
<script>
var h = $('.info').outerHeight();
$('.info').css('top',-h);
$('.message').click(function(){ 
	$(this).animate({top:-$(this).outerHeight()},500);
});
</script>
