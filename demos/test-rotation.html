<title>Voxelent - Hello 3D World!</title>

<script type='text/javascript'>
var view, actor;
function runVoxApp(){
	vxl.go.debug = true;
	vxl.go.notifier.subscribe(vxl.events.MODELS_LOADED, this);
    view = vxl.api.setup('view-1');
    vxl.api.load('assets/models/geometry/cone.json');
    view.start();
    
  
}

function handleEvent(event, src){
	    
	vxl.api.floorON(60,3);
	vxl.c.camera.longShot();
	vxl.api.axisON();

}
</script>
