<title>Voxelent - Test Dash Engine</title>

<script type='text/javascript'>
	var view;
	
	function runVoxApp(){
	    
	    vxl.api.subscribe(vxl.events.MODELS_LOADED, this);
	    
	    view = vxl.api.setup('view-1');
	    vxl.api.setProgram(view, vxl.go.essl.dash, new vxlDashEngine(view.renderer));
	    //vxl.api.load(['cone.json'],'assets/models/simple/');
	    vxl.api.load(['ball.json'],'assets/models/geometry');
	    view.start();
	    view.cameraman.active.setPosition(0,0,8);

	}
	
	function handleEvent(event){
	    var ball = vxl.api.getActorByName('ball.json');
	    //ball.setPosition(0,0,-30);
	    
	    for (var i=0; i < 20; i+=1){
	    	var c = ball.clone();
	    	c.setColor(Math.random(),Math.random(), Math.random());
	    	c.setPosition(Math.random()*100,Math.random()*100, Math.random()*100);
	    	vxl.c.scene.addActor(c);
	    }
	    
	    //cube.setPosition(1,0,-3);
	    vxl.c.camera.longShot();
	    vxl.api.floorON(60,5);
	}
</script>
