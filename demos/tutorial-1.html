<html>
<head>
<title>Hello 3D World!</title>
<script src="http://code.jquery.com/jquery-1.7.2.min.js" type="text/javascript"></script>
<script type='text/javascript' src='lib/voxelent_v0.87.6.js'></script>

<script type='text/javascript'>
var view;
function runVoxApp(){
    view = vxl.api.setup('view-1');
    vxl.api.load('assets/models/simple/cone.json');
    view.start();
    view.cameraman.getActiveCamera().setPosition(0,0,8)
}
</script>
</head>
<body onload='runVoxApp()'>
    <canvas id ='view-1' width=800 height=600>
    </canvas>
</body>
</html>
