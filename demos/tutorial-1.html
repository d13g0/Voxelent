<script type='text/javascript'>
	var view;
	
	function runVoxApp(){
	    view = vxl.api.setup('view-1');
	    vxl.api.load('assets/models/simple/cone.json');

	    view.cameraman.getActiveCamera().setPosition(0,0,8);
	}
</script>
