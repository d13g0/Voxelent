<script type='text/javascript' src='lib/voxelent_v0.89.4.js'> </script>

<script type='text/javascript'>
var view;

function runVoxApp(){
     vxl.api.subscribe(vxl.events.MODELS_LOADED, this);
     vxl.api.loadLUTS('assets/tables');
     vxl.api.setLookupTable('default');
     view = vxl.api.setup('view-1');
     vxl.api.load('myVTKModel.json','assets/models/kamyar');
     view.start();
}

function handleEvent(event){
    vxl.c.camera.longShot();
    vxl.c.camera.setElevation(90); //this particular model happens to be rotated -90 degrees.
    vxl.api.boundingBoxON();
}
</script>
